<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CALCULATE</title>
  </head>
  <body class="bg-slate-600 h-screen w-screen justify-center items-center flex">
    <div class="border-b-slate-950 h-auto w-100 bg-gray-700 rounded-md">
      <h2 class="text-center font-mono font-bold text-6xl text-orange-500">KALKU <span class="-ml-8 text-white">LATOR</span></h2>
      <input id="input" class="h-5 w-100 font-semibold text-3xl p-10 shadow-xl bg-white text-black rounded-md" />
      <div class="container-tombol grid grid-cols-4 mt-4 gap-4 ml-4 ">
        <button class="tombol Op bg-amber-500 p-4 rounded-full w-16 h-16 text-white hover:bg-amber-300 " onclick="tombolAdd('+')">+</button>
        <button class="tombol Op bg-amber-500 p-4 rounded-full w-16 h-16 text-white hover:bg-amber-300" onclick="tombolAdd('-')">-</button>
        <button class="tombol Op bg-amber-500 p-4 rounded-full w-16 h-16 text-white hover:bg-amber-300" onclick="tombolAdd('*')">*</button>
        <button class="tombol Op bg-amber-500 p-4 rounded-full w-16 h-16 text-white hover:bg-amber-300" onclick="tombolAdd('/')">\</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full hover:bg-gray-600" onclick="tombolAdd('1')">1</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('2')">2</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('3')">3</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('4')">4</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('5')">5</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('6')">6</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('7')">7</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('8')">8</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('9')">9</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('0')">0</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="tombolAdd('.')">.</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="calculate()">=</button>
        <button class="tombol w-16 h-16 bg-gray-800 text-white rounded-full  hover:bg-gray-600" onclick="Delete()">DEL</button>
      </div>
     </div>

    <script src="Calculator.js"></script>
  </body>
</html>
